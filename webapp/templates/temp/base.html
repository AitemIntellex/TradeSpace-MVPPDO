{% load static %}
<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author" content="Hypeople">
    <meta name="description" content="Responsive, Highly Customizable Dashboard Template for Trade Space" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app-assets/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'app-assets/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'app-assets/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'app-assets/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'app-assets/favicon/safari-pinned-tab.svg' %}" color="#0010f7">
    <meta name="msapplication-TileColor" content="#0010f7">
    <meta name="theme-color" content="#ffffff">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/plugin/swiper-bundle.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/icons/iconly/index.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/icons/remix-icon/index.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/base/typography.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/base/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/theme/colors-dark.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/theme/theme-dark.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/style.css' %}">

    <title>Trade Space Dashboard</title>

    <style>
        /* Доработка для горизонтального меню */
        .hp-header {
            background-color: #121212;
            padding: 15px;
            width: 100%;
        }

        .hp-header-left h2 {
            margin: 0;
            color: #ffffff;
        }

        .hp-header-right .dropdown-toggle {
            color: #ffffff;
            border: none;
        }

        .hp-navbar {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            justify-content: center;
        }

        .hp-navbar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }

        .hp-navbar a:hover,
        .hp-navbar a.active {
            color: #00bcd4;
            text-decoration: underline;
        }

        .hp-content-wrapper {
            padding-top: 20px;
        }
    </style>
</head>

<body class="horizontal-active dark">
    <!-- Подключаем header.html -->
    {% include 'partials/header.html' %}

    <!-- Горизонтальное меню -->
    <nav class="hp-navbar">
        <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Главная</a>
        <a href="{% url 'fundamental_analysis' %}" class="{% if request.resolver_match.url_name == 'fundamental_analysis' %}active{% endif %}">Фундаментальный Анализ</a>
        <a href="{% url 'technical_analysis' %}" class="{% if request.resolver_match.url_name == 'technical_analysis' %}active{% endif %}">Технический Анализ</a>
        <a href="{% url 'ai_analysis' %}" class="{% if request.resolver_match.url_name == 'ai_analysis' %}active{% endif %}">AI Анализ</a>
    </nav>

    <!-- Основной контент -->
    <div class="hp-content-wrapper">
        <div class="container-fluid">
            {% block content %}
            <!-- Здесь будет вставляться контент каждой страницы -->
            {% endblock %}
        </div>
    </div>

    <!-- Подключаем footer.html -->
    {% include 'partials/footer.html' %}

    <!-- Scripts -->
    <script src="{% static 'app-assets/js/plugin/jquery.min.js' %}"></script>
    <script src="{% static 'app-assets/js/plugin/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app-assets/js/plugin/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'app-assets/js/main.js' %}"></script>
</body>

</html>
