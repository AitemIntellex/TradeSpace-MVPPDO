<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}BRR Dashboard | {{ page_title }}{% endblock %}
    </title>

    {% load static %}

    <!-- Stylesheets -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <div class="sidebar-sticky">
          <div class="logo">
            <img
              src="{% static 'img/logo.png' %}"
              alt="Logo"
              class="img-fluid d-none d-md-block"
              width="128px"
              height="128px"
            />
            <img
              src="{% static 'img/logo_small.png' %}"
              alt="Logo"
              class="img-fluid d-md-none"
            />
          </div>
          <br /><br />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'safety_dashboard' %}active{% endif %}"
                href="{% url 'safety_dashboard' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/dashboard.png' %}"
                    alt="Dashboard Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'applicant_list' %}active{% endif %}"
                href="{% url 'applicant_list' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/drivers.png' %}"
                    alt="Drivers Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Drivers</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'logistics_company_list' %}active{% endif %}"
                href="{% url 'logistics_company_list' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/carriers.png' %}"
                    alt="Carriers Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Carriers</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'safety_equipments' %}active{% endif %}"
                href="{% url 'safety_equipments' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/equipments.png' %}"
                    alt="Equipments Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Equipment's</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'safety_inspections' %}active{% endif %}"
                href="{% url 'safety_inspections' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/inspections.png' %}"
                    alt="Inspections Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Inspections</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'safety_tickets' %}active{% endif %}"
                href="{% url 'safety_tickets' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/tickets.png' %}"
                    alt="Tickets Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Tickets</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'safety_accidents' %}active{% endif %}"
                href="{% url 'safety_accidents' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/accidents.png' %}"
                    alt="Accidents Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Accidents</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'safety_claims' %}active{% endif %}"
                href="{% url 'safety_claims' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/claims.png' %}"
                    alt="Claims Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Claims</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'company_docs' %}active{% endif %}"
                href="{% url 'company_docs' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/company_docs.png' %}"
                    alt="Company Docs Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Company Docs</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'safety_notes' %}active{% endif %}"
                href="{% url 'safety_notes' %}"
              >
                <span class="icon">
                  <img
                    src="{% static 'img/notes.png' %}"
                    alt="Notes Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Notes</span>
              </a>
            </li>
          </ul>

          <ul class="nav flex-column mt-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'help' %}">
                <span class="icon">
                  <img
                    src="{% static 'img/help-menu-icon.png' %}"
                    alt="Help Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Help</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <span class="icon">
                  <img
                    src="{% static 'img/signout-menu-icon.png' %}"
                    alt="Sign Out Icon"
                    width="24px"
                    height="24px"
                  />
                </span>
                <span class="text">Sign Out</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <header class="navbar">
          <h2 class="h2">{{ page_title }}</h2>

          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button type="button" class="btn btn-sm sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
                <!-- Стрелка для сворачивания -->
              </button>

              <button type="button" class="btn btn-sm btn-outline-secondary">
                {{ request.user.get_full_name }}
              </button>
            </div>
          </div>
        </header>
        <div class="content-container">
          {% block content %}
          <!-- Здесь должен быть основной контент страницы -->
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
