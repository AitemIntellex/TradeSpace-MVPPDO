{% load static %}

<!-- Header Template -->
<header class="hp-header">
    <div class="container-fluid d-flex justify-content-between align-items-center py-3">
        <div class="hp-header-left d-flex align-items-center">
            <button class="btn btn-outline-light me-3" id="sidebar-toggle">
                <i class="ri-menu-line"></i>
            </button>
            <h2 class="mb-0">Trade Space Dashboard</h2>
        </div>
        <div class="hp-header-right d-flex align-items-center">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="ri-user-line"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                    <li><a class="dropdown-item" href="#">Настройки</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Выход</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Sidebar Template -->
<aside class="hp-sidebar" id="sidebar">
    <div class="hp-sidebar-content">
        <nav class="nav flex-column">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                <i class="ri-home-line"></i>
                Главная
            </a>
            <a class="nav-link" href="{% url 'fundamental_analysis' %}">
                <i class="ri-bar-chart-box-line"></i>
                Фундаментальный Анализ
            </a>
            <a class="nav-link" href="{% url 'technical_analysis' %}">
                <i class="ri-line-chart-line"></i>
                Технический Анализ
            </a>
            <a class="nav-link" href="{% url 'ai_analysis' %}">
                <i class="ri-robot-line"></i>
                AI Анализ
            </a>
        </nav>
    </div>
</aside>

<!-- Footer Template -->
<footer class="hp-footer mt-auto py-3">
    <div class="container-fluid text-center">
        <span class="text-light">&copy; 2024 Trade Space. Все права защищены.</span>
    </div>
</footer>

<script>
    document.getElementById("sidebar-toggle").addEventListener("click", function() {
        document.getElementById("sidebar").classList.toggle("hp-sidebar-collapsed");
    });
</script>
