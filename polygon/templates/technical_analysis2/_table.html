<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Таймфрейм</th>
      <th>Параметр</th>
      <th>Значение</th>
    </tr>
  </thead>
  <tbody>
    {% for row in table_data %} {% for key, value in row.data.items %}
    <tr>
      <td>{{ row.timeframe }}</td>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %} {% endfor %}
  </tbody>
</table>
